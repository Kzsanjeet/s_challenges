<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="icon" href="https://cdn.jim-nielsen.com/ios/512/weather-2021-12-07.png   " type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="BalbirSinghThapa_2358204.css">
</head>
<body>
   <div class="main">
    <div class="box">
    <div class="container">
        <div class="watch"></div>
        <div class="upper">
        <form action="">
            <div class="form-group">
                <input type="text" class="form-control" id="city" placeholder="Enter your city name..." autofocus>
                <button type="submit" class="btn"><i id="search-bar" class="fa-solid fa-magnifying-glass"></i></button> 
            </div>
        </form>
       </div>
        <div class="weather-container">
            <div class="weather">
                <div class="weather-icon"></div>
                <div class="weather-info">
                    <div>
                    <div class="city-name"></div>
                    <div class="temp"></div>
                    <div class="weather-description"></div>
                    <div class="date"></div>
                </div>
                <div class="weather-info1">
                <div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                    <div class="pressure"></div>
                </div>
                </div>
            </div>
        </div>
    </div> <br>
    <div class="past-data">
        <button type="submit" class="btn">
            <a href="BalbirSinghThapa_2358204_History.html">Past</a>
        </button> 
    </div>
   </div>
   </div>
    <script src="BalbirSinghThapa_2358204.js"></script>
</body>
</html>
