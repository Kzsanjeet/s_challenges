<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="total"></div><br><br>
        <input id="input1" type="number" placeholder="Enter the first number">
        <div id="show">+</div>
        <input id="input2" type="number" placeholder="Enter the second number"><br><br>
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button><br><br>
        <button id="btnReset">Reset</button><br><br>
        <div class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
