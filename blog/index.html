<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Blog Writing...</h1><br>
        <h2>Enter the number of days of your blog:</h2><br>
        <input type="number" id="blogNumber"><br><br>
        <h2>Write your blog:</h2><br>
        <textarea id="content" cols="30" rows="10"></textarea><br><br>
        <button id="save">Save</button><br>
        <div class="savePara"></div><br>
        <input type="text" id="blogDel"><br><br>
        <button id="delete">Delete</button>
        <div class="delPara"></div><br>
        <button id="show">Show all blog</button><br>
        <div id="showPara"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
