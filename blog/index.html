<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <button id="writeDown">Click here to write..!</button>
        <button id="show">Show all blog</button><br>
        <div class="saveSec">
            <h1>Blog Writing...</h1><br>
            <h2>Enter the title of your blog:</h2><br>
            <input type="text" id="blogNumber"><br><br>
            <h2>Write your blog:</h2><br>
            <textarea id="content" cols="30" rows="10"></textarea><br><br>
            <button id="save">Save</button><br>
            <div class="savePara"></div><br>
            <button id="return">Return Home</button>
        </div>
        <div id="History">
            <input type="text" id="blogDel"><br><br>
            <button id="delete">Delete</button>
            <div class="delPara"></div><br>
            <div id="showPara"></div><br>
            <div class="history-datas"></div>
            <button id="returnHis">Return Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
