<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="questionDiv">
        <h2 id="question">What is your name?</h2>
      </div>
      <div class="options">
        <button id="optionA">option A</button>
        <button id="optionB">option B</button>
        <button id="optionC">option C</button>
        <button id="optionD">option D</button>
      </div>
      <div class="extra">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
      </div>
      <div id="points"></div>
      <p id="meter">
        <span id="green">Excellent</span>
        <span id="orange">Good</span>
        <span id="red">Poor</span>
      </p>
    </div>

    <script src="sau.js"></script>
  </body>
</html>
